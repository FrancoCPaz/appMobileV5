<ion-content>


  <ion-content [fullscreen]="true">

    <ion-button mode="ios" routerLink="/login">
      Volver
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
    </ion-button>
  
    <ion-card class="ion-padding transparent-card card-margin">
      

      <form [formGroup]="form" clas="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!--========== Nombre =========-->
        <app-custom-input 
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlenght']">El nomnbre debe tener al menos 4 caracteres</div>
        </div>

        <!--========== Email =========-->
        <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>
        
        <!--========== Contraseña =========-->
        <app-custom-input 
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>
        


        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
          Registrate
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

      </form>


    </ion-card>
  </ion-content>
</ion-content>
