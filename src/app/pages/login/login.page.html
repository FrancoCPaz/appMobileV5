<ion-content>
  <ion-content [fullscreen]="true">
    <ion-card class="ion-padding transparent-card card-margin">
      <img src="../../../assets/icon/kasskda.png" alt="login" class="ion-padding" />
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <h1>Inicio de sesión</h1>
        </ion-card-title>
      </ion-card-header>
      
      

      <form [formGroup]="form" clas="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!--========== Email =========-->
        <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>
        
        <!--========== Contraseña =========-->
        <app-custom-input 
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>
        
        <p routerLink="/restaurar" class="ion-text-end">¿Olvidaste la contraseña?</p>

        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
          Ingresar
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>

        <ion-button class="ion-margig-top" routerLink="/registrar" expand="block" mode="ios" fill="outline">
          Registrate
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

      </form>


    </ion-card>
  </ion-content>
</ion-content>
